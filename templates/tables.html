{% extends "base.html" %}
{% block content %}
<h2>Tables</h2>
<table>
  <thead>
    <tr><th>ID</th><th>Position</th><th>Capacity</th></tr>
  </thead>
  <tbody>
  {% for t in tables %}
    <tr>
      <td>{{ t.id }}</td>
      <td>{{ t.position }}</td>
      <td>{{ t.capacity }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
