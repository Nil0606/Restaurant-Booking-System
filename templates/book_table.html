{% extends "base.html" %} {% block content %}
<h2>Book a Table</h2>
<form action="/book" method="post">
  <label
    >Customer Name: <input type="text" name="customer_name" required /></label
  ><br />
  <label>Email: <input type="email" name="customer_email" required /></label
  ><br />
  <label
    >Party Size:
    <select name="party_size" required>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="8">8</option>
      <option value="10">10</option>
    </select> </label
  ><br />
  <label
    >Start Time:
    <input type="datetime-local" name="start_time" required /></label
  ><br />
  <label
    >End Time: <input type="datetime-local" name="end_time" required /></label
  ><br />
  <button type="submit">Book Table</button>
</form>
{% endblock %}
